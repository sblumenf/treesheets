<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TreeSheets - Hierarchical spreadsheet web application">
    <meta name="author" content="TreeSheets">
    <title>TreeSheets Web</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üå≥</text></svg>">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        #loading-content {
            text-align: center;
        }

        #loading h1 {
            margin: 0 0 20px 0;
            font-size: 32px;
            color: #333;
            font-weight: 300;
        }

        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-progress {
            width: 300px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        #loading-progress-bar {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }

        #loading-status {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            text-align: center;
            z-index: 10000;
        }

        #error h2 {
            color: #d32f2f;
            margin: 0 0 15px 0;
        }

        #error p {
            color: #666;
            line-height: 1.6;
        }

        #error button {
            margin-top: 20px;
            padding: 10px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #error button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div id="loading-content">
            <h1>üå≥ TreeSheets</h1>
            <div id="loading-spinner"></div>
            <div id="loading-progress">
                <div id="loading-progress-bar"></div>
            </div>
            <div id="loading-status">Initializing...</div>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="error">
        <h2>‚ö†Ô∏è Failed to Load</h2>
        <p id="error-message"></p>
        <button onclick="location.reload()">Reload Page</button>
    </div>

    <!-- Main Canvas -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()" role="application" aria-label="TreeSheets workspace"></canvas>

    <script>
        // Browser compatibility check
        if (!WebAssembly) {
            showError('Your browser does not support WebAssembly. Please upgrade to a modern browser (Chrome 57+, Firefox 52+, Safari 11+, Edge 16+).');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-message').innerText = message;
            document.getElementById('error').style.display = 'block';
        }

        function updateProgress(percent, status) {
            document.getElementById('loading-progress-bar').style.width = percent + '%';
            document.getElementById('loading-status').innerText = status || 'Loading...';
        }

        // Module configuration
        var Module = {
            canvas: document.getElementById('canvas'),

            preRun: [],

            postRun: [],

            print: function(text) {
                console.log('[TreeSheets]', text);
            },

            printErr: function(text) {
                console.error('[TreeSheets]', text);
            },

            setStatus: function(text) {
                if (text) {
                    console.log('[Status]', text);
                    updateProgress(50, text);
                }
            },

            totalDependencies: 0,

            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                var percent = left === 0 ? 100 : Math.floor((this.totalDependencies - left) / this.totalDependencies * 100);
                updateProgress(percent, left ? ('Loading dependencies (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')') : 'Ready!');
            },

            onRuntimeInitialized: function() {
                console.log('TreeSheets initialized successfully');
                updateProgress(100, 'Loaded!');
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                }, 500);
            },

            onAbort: function(what) {
                console.error('TreeSheets aborted:', what);
                showError('Application crashed: ' + (what || 'Unknown error'));
            }
        };

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            if (e.error && e.error.message && e.error.message.includes('Asyncify')) {
                showError('Build error: ASYNCIFY not enabled. Please rebuild with ASYNCIFY=1.');
            }
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>

    {{{ SCRIPT }}}
</body>
</html>
